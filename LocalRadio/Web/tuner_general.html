
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
        <section class="header">
            <h2 class="title">LocalRadio</h2>
            <h3 class="title" id="listen_title">Tuner</h3>

            <form class="general-tuner-form" id="general-tuner-form" onsubmit="event.preventDefault(); return insertNewFrequencyRecord(this);" method="POST">
        
                <label for="station_name">Station Name:</label>
                <input class="twelve columns value-prop" type="text" id="station_name" name="station_name" value="" placeholder="Station Name">

                <label for="tuner">Frequency:</label>
                <section class="tuner">

                    <div class="tuner-digits">

                        <span  style="white-space:nowrap;">
                            <span id="XXXX-MHz" class="tuner-digit" onclick="tunerDigitClicked(this);">0</span>
                            <span id="XXX-MHz" class="tuner-digit" onclick="tunerDigitClicked(this);">1</span>
                            <span id="XX-MHz" class="tuner-digit" onclick="tunerDigitClicked(this);">6</span>
                            <span id="X-MHz" class="tuner-digit" onclick="tunerDigitClicked(this);">2</span>
                            <span id="decimal-MHz" class="tuner-text">.</span>
                        </span>

                        <span  style="white-space:nowrap;">
                            <span id="X-KHz" class="tuner-digit" onclick="tunerDigitClicked(this);">5</span>
                            <span id="XX-KHz" class="tuner-digit" onclick="tunerDigitClicked(this);">5</span>
                            <span id="XXX-KHz" class="tuner-digit" onclick="tunerDigitClicked(this);">0</span>
                        
                            <span id="XXXX-KHz" class="tuner-digit tuner-digit-pad" onclick="tunerDigitClicked(this);">0</span>
                            <span id="XXXXX-KHz-zero" class="tuner-text">0</span>
                            <span id="XXXXXX-KHz-zero" class="tuner-text">0</span>
                            <span id="XXXXX-KHz" class="tuner-digit tuner-digit-hidden">0</span>
                            <span id="XXXXXX-KHz" class="tuner-digit tuner-digit-hidden">0</span>
                        </span>
                            <span id="MHz-label" class="tuner-text tuner-text-pad"> MHz</span>
                    </div>
                    
                <input type="hidden" id="frequency" name="frequency" value="162550000">
                </section>

                <span style="display: inline;">
                
                    <button id="down_button" name="down_button" type="button" class="frequency-button" onclick="frequencyDownButtonClicked(self);">-</button>
                    <button id="up_button" name="up_button" type="button" class="frequency-button" onclick="frequencyUpButtonClicked(self);">+</button>
                    
                </span>
                
                &nbsp;<br>
                &nbsp;<br>
            
                <label for="tuner_gain">Tuner Gain:</label>
                <select class="twelve columns value-prop" id="tuner_gain" name="tuner_gain" title='Set the Tuner Gain to a larger value to increase the signal amplification, or a smaller value to decrease it.  Adjust the Tuner Gain and Bandwidth to get the best signal.'>
                    <option value="12.5">12.5</option>
                    <option value="25.4">25.4</option>
                    <option value="49.6" selected="">49.6</option>
                </select>

                <label for="sample_rate">Sample Rate:</label>
                <select class="twelve columns value-prop" id="sample_rate" name="sample_rate" title='The Sample Rate is usually set to 5000, 7000 or 10000 for these radio signals.'>
                    <option value="5000">5000</option>
                    <option value="7000">7000</option>
                    <option value="10000" selected="">10000</option>
                </select>

                %%CATEGORY_SELECT%%

                <br>&nbsp;
                <br>&nbsp;
                <br>

                <input class="twelve columns button button-primary" type="button" value="Listen" onclick="var tunerDigits=getElementById('tuner-digits'); frequencyListenButtonClicked();" title="Click the Listen button to tune the RTL-SDR radio to the frequency shown above.  You may also need to click on the Play button in the audio controls below.">

                <br>&nbsp;
                <br>&nbsp;
                <br>

                <input class="twelve columns button button-primary" type="submit" value="Add New Favorite Frequency">
                
            </form>

        </select>

    </div>
